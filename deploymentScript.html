<!-- ucivit script start -->
<script type="text/javascript">
  //The webpageindex will be specific to each site
  window.ucivitWebpageIndex = 'WEBSITEID';
  window.ucivitServerIP = 'CAPTURESERVERADDRESS:2727';
  var PROTOCOL ={
    HTTPS  : 'https://',
    HTTP   : 'http://'};
  window.ucivitProtocol = PROTOCOL.HTTP;

  window.ucivitSessionID = getCookie('proxyUserID');

  window.ucivitSrc = `${window.ucivitProtocol}${window.ucivitServerIP}/ucivit.js`

  //we add the script dinamically
  var ucivitScriptNode = document.createElement('script');
  ucivitScriptNode.id = 'ucivitScript';
  ucivitScriptNode.type = 'text/javascript';
  ucivitScriptNode.src = window.ucivitSrc;

  document.getElementsByTagName('head')[0].appendChild(ucivitScriptNode);

  function getCookie(c_name) {
    var i, x, y, ARRcookies = document.cookie.split(";");
    for (i = 0; i < ARRcookies.length; i++) {
      x = ARRcookies[i].substr(0, ARRcookies[i].indexOf("="));
      y = ARRcookies[i].substr(ARRcookies[i].indexOf("=") + 1);
      x = x.replace(/^\s+|\s+$/g, "");
      if (x == c_name) {
        return unescape(y);
      }
    }
    //we didn't find the cookie, so we return null
    return "null";
  }
</script>
<!-- ucivit script end -->
